</span><span class='line'>        <span class="k">while</span> <span class="p">(</span><span class="n">ansrad</span> <span class="o">&lt;</span> <span class="mi">0</span><span class="p">)</span> <span class="n">ansrad</span> <span class="o">+=</span> <span class="mi">2</span><span class="o">*</span><span class="n">PI</span><span class="p">;</span>
</span><span class='line'>        <span class="k">while</span> <span class="p">(</span><span class="n">ansrad</span> <span class="o">&gt;</span> <span class="mi">2</span><span class="o">*</span><span class="n">PI</span><span class="p">)</span> <span class="n">ansrad</span> <span class="o">-=</span> <span class="mi">2</span><span class="o">*</span><span class="n">PI</span><span class="p">;</span>
</span><span class='line'>        <span class="n">printf</span><span class="p">(</span><span class="s">&quot;%f %f %f</span><span class="se">\n</span><span class="s">&quot;</span><span class="p">,</span> <span class="n">ansp</span><span class="p">.</span><span class="n">x</span><span class="p">,</span> <span class="n">ansp</span><span class="p">.</span><span class="n">y</span><span class="p">,</span> <span class="n">ansrad</span><span class="p">);</span>
</span><span class='line'>
</span><span class='line'>    <span class="p">}</span>
</span><span class='line'><span class="p">}</span>
</span></code></pre></td></tr></table></div></figure>
