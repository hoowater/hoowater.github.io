</span><span class='line'><span class="kt">double</span> <span class="n">rm</span><span class="p">,</span> <span class="n">r</span><span class="p">,</span> <span class="n">rr</span><span class="p">,</span> <span class="n">x</span><span class="p">,</span> <span class="n">y</span><span class="p">,</span> <span class="n">vx</span><span class="p">,</span> <span class="n">vy</span><span class="p">;</span>
</span><span class='line'><span class="kt">double</span> <span class="n">v</span><span class="p">;</span>
</span><span class='line'>
</span><span class='line'><span class="kt">double</span> <span class="n">ans</span><span class="p">;</span>
</span><span class='line'><span class="kt">void</span> <span class="nf">cal</span><span class="p">()</span>
</span><span class='line'><span class="p">{</span>
</span><span class='line'>    <span class="kt">double</span> <span class="n">d</span> <span class="o">=</span> <span class="n">abs</span><span class="p">(</span><span class="n">y</span><span class="o">*</span><span class="n">vx</span><span class="o">-</span><span class="n">x</span><span class="o">*</span><span class="n">vy</span><span class="p">)</span><span class="o">/</span><span class="n">sqrt</span><span class="p">(</span><span class="n">vx</span><span class="o">*</span><span class="n">vx</span><span class="o">+</span><span class="n">vy</span><span class="o">*</span><span class="n">vy</span><span class="p">);</span>
</span><span class='line'>    <span class="k">if</span> <span class="p">(</span><span class="n">d</span><span class="o">&gt;=</span><span class="n">r</span><span class="o">+</span><span class="n">rr</span><span class="p">)</span>
</span><span class='line'>        <span class="n">ans</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span>
</span><span class='line'>    <span class="k">else</span> <span class="k">if</span> <span class="p">((</span><span class="n">d</span><span class="o">&lt;</span><span class="n">r</span><span class="o">+</span><span class="n">rr</span><span class="p">)</span><span class="o">&amp;&amp;</span><span class="p">(</span><span class="n">d</span><span class="o">&gt;</span><span class="n">rm</span><span class="o">+</span><span class="n">rr</span><span class="p">))</span>
</span><span class='line'>        <span class="n">ans</span> <span class="o">=</span> <span class="n">sqrt</span><span class="p">((</span><span class="n">r</span><span class="o">+</span><span class="n">rr</span><span class="p">)</span><span class="o">*</span><span class="p">(</span><span class="n">r</span><span class="o">+</span><span class="n">rr</span><span class="p">)</span><span class="o">-</span><span class="n">d</span><span class="o">*</span><span class="n">d</span><span class="p">)</span><span class="o">/</span><span class="n">v</span><span class="o">*</span><span class="mi">2</span><span class="p">;</span>
</span><span class='line'>    <span class="k">else</span>
</span><span class='line'>        <span class="n">ans</span> <span class="o">=</span> <span class="p">(</span><span class="n">sqrt</span><span class="p">((</span><span class="n">r</span><span class="o">+</span><span class="n">rr</span><span class="p">)</span><span class="o">*</span><span class="p">(</span><span class="n">r</span><span class="o">+</span><span class="n">rr</span><span class="p">)</span><span class="o">-</span><span class="n">d</span><span class="o">*</span><span class="n">d</span><span class="p">)</span><span class="o">-</span><span class="n">sqrt</span><span class="p">((</span><span class="n">rm</span><span class="o">+</span><span class="n">rr</span><span class="p">)</span><span class="o">*</span><span class="p">(</span><span class="n">rm</span><span class="o">+</span><span class="n">rr</span><span class="p">)</span><span class="o">-</span><span class="n">d</span><span class="o">*</span><span class="n">d</span><span class="p">))</span><span class="o">/</span><span class="n">v</span><span class="o">*</span><span class="mi">2</span><span class="p">;</span>
</span><span class='line'><span class="p">}</span>
</span><span class='line'>
</span><span class='line'><span class="kt">int</span> <span class="nf">main</span><span class="p">()</span>
</span><span class='line'><span class="p">{</span>
</span><span class='line'>    <span class="k">while</span> <span class="p">(</span><span class="o">~</span><span class="n">scanf</span><span class="p">(</span><span class="s">&quot;%lf %lf %lf %lf %lf %lf %lf&quot;</span><span class="p">,</span>  <span class="o">&amp;</span><span class="n">rm</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">r</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">rr</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">x</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">y</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">vx</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">vy</span><span class="p">))</span>
</span><span class='line'>    <span class="p">{</span>
</span><span class='line'>        <span class="n">v</span> <span class="o">=</span> <span class="n">sqrt</span><span class="p">(</span><span class="n">vx</span><span class="o">*</span><span class="n">vx</span><span class="o">+</span><span class="n">vy</span><span class="o">*</span><span class="n">vy</span><span class="p">);</span>
</span><span class='line'>        <span class="k">if</span> <span class="p">(</span><span class="o">-</span><span class="n">x</span><span class="o">*</span><span class="n">vx</span><span class="o">-</span><span class="n">y</span><span class="o">*</span><span class="n">vy</span><span class="o">&lt;=</span><span class="n">eps</span><span class="p">)</span>
</span><span class='line'>            <span class="n">printf</span><span class="p">(</span><span class="s">&quot;%.3f</span><span class="se">\n</span><span class="s">&quot;</span><span class="p">,</span> <span class="mi">0</span><span class="p">);</span>
</span><span class='line'>        <span class="k">else</span>
</span><span class='line'>        <span class="p">{</span>
</span><span class='line'>            <span class="n">cal</span><span class="p">();</span>
</span><span class='line'>            <span class="n">printf</span><span class="p">(</span><span class="s">&quot;%.3f</span><span class="se">\n</span><span class="s">&quot;</span><span class="p">,</span> <span class="n">ans</span><span class="p">);</span>
</span><span class='line'>        <span class="p">}</span>
</span><span class='line'>    <span class="p">}</span>
</span><span class='line'>    <span class="k">return</span> <span class="mi">0</span><span class="p">;</span>
</span><span class='line'>
</span><span class='line'><span class="p">}</span>
</span></code></pre></td></tr></table></div></figure>
